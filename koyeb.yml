services:
  - name: stock-monitor
    app: stock-monitor-app
    plan: free
    runtime: python3.11
    build_command: pip install -r requirements.txt
    run_command: gunicorn -w 1 -b 0.0.0.0:$PORT app:app
    ports:
      - port: 80
        protocol: http
        handlers:
          - http